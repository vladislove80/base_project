name: base_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  connectivity_plus: ^4.0.1
  cupertino_icons: ^1.0.2
  dio: ^5.1.2
  equatable: ^2.0.5
  firebase_crashlytics: ^3.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localization: ^0.1.11
  flutter_svg: ^2.0.6
  get_it: ^7.6.0
  intl: ^0.18.0
  intl_translation: ^0.18.2
  json_annotation: ^4.8.1
  retrofit: ^4.0.1
  shared_preferences: ^2.1.1
  url_launcher: ^6.1.11

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.2.0
  retrofit_generator: ^7.0.1

flutter_intl:
  enabled: true

flutter_icons:
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/splash_screen/
    - mock_data/

